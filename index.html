<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EpicLogin</title>
</head>
<body class="bg-gray-100 flex flex-col justify-center text-center items-center align-center h-screen">
    <h1 class="text-4xl font-extrabold mb-3">Welcome, <span class="text-indigo-600">{{ epic:display-name }}</span></h1>
    <p class="text-sm text-slate-400 mb-10">You are logged in as {{ epic:email }}</p>

    <section class="bg-white flex flex-col justify-center text-left shadow shadow-xl rounded-md p-8 w-96">
        <label class="text-xl font-semibold text-gray-600 mb-2">EpicGames ID</label>
        <p class="text-sm text-indigo-600 font-semibold mb-4">{{ epic:id }}</p>

        <label class="text-xl font-semibold text-gray-600 mb-2">EpicGames access token</label>
        <div class="p-2 px-4 border rounded-md mt-1 mb-4 shadow outline-none">{{ epic:token }}</div>
    </section>

    <footer class="fixed bottom-3 right-10 text-gray-300 font-semibold">EpicLogin by BlueRed</footer>
</body>
</html>
